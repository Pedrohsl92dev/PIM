<div class="container">
  <div class="d-flex p-3 my-3 text-white bg-secondary rounded shadow-sm">
    <div class="d-flex align-items-center mr-auto">
      <i id="i" class="{{iconClass}} mr-3"></i>
      <div class="lh-100">
        <h2 class="mb-0">Mensagens</h2>
        <small>{{subtitulo}}</small>
      </div>
    </div>
    <div class="p-3">
      <button class="btn btn-outline-light" (click)="listar()">
        Retornar ao Menu
      </button>
    </div>
  </div>
  <div class="card rounded shadow-sm p-3" style="margin-bottom: 100px;">
    <div class="d-flex">
      <div class="flex-fill pr-3">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">Filtro: </div>
          </div>
          <input
          type="text"
          class="form-control"
          placeholder="Filtrar"
          >
        </div>
      </div>
      <div>
      </div>
      </div>
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th class="d-none d-md-table-cell" >Email</th>
          <th class="d-none d-md-table-cell" >Assunto</th>
          <th class="d-none d-md-table-cell" >Mensagem</th>
          <th>Opções</th>
        </tr>
     </thead>
    <tbody *ngIf="mensagensUsuario && mensagensUsuario.length">
      <tr *ngFor="let mensagem of mensagensUsuario" style="cursor: pointer;">
        <td>{{mensagem.id}}</td>
        <td class="d-none d-md-table-cell">{{mensagem.nome}}</td>
        <td class="d-none d-md-table-cell">{{mensagem.email}}</td>
        <td class="d-none d-md-table-cell">{{mensagem.assunto}}</td>
        <td class="d-none d-md-table-cell">{{mensagem.mensagem}}</td>
        <td>
          <div class="btn-group">
            <button class="btn btn-sm btn-success" tooltip="Responder" style="margin-right: 5px;">
              <i class="fa fa-edit"></i>
            </button>
            <button class="btn btn-sm btn-danger" tooltip="Excluir" style="margin-right: 5px;">
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="!mensagensUsuario.length">
      <tr>
        <td colspan="12" class="text-center">
          <h4>Nenhum mensagem encontrada!</h4>
        </td>
      </tr>
    </tfoot>
  </table>
  </div>
  <ng-template #template>
    <div class="modal-body text-center">
      <p>Tem certeza que deseja fechar a conta?</p>
      <button type="button" class="btn btn-default">Sim</button>
      <button type="button" class="btn btn-primary" (click)="decline()">Não</button>
    </div>
  </ng-template>
</div>
